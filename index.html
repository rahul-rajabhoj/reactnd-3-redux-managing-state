<!DOCTYPE html>
<html>
    <head>
        <title>Udacity Todos Goals</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
        <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
        <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    </head>
    <body>
        <div id='app'></div>

        <script type="text/javascript">

            function generateId () {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }

            //App Code 
            const ADD_TODO = 'ADD_TODO';
            const REMOVE_TODO = 'REMOVE_TODO';
            const TOGGLE_TODO = 'TOGGLE_TODO';
            const ADD_GOAL = 'ADD_GOAL';
            const REMOVE_GOAL = 'REMOVE_GOAL';
            const RECEIVE_DATA = 'RECEIVE_DATA';
    
            function addTodoAction(todo) {
                return {
                    type: ADD_TODO,
                    todo
                }
            }
    
            function removeTodoAction(id) {
                return {
                    type: REMOVE_TODO,
                    id
                }
            }
    
            function toggleTodoAction(id) {
                return {
                    type: TOGGLE_TODO,
                    id
                }
            }
    
            function addGoalAction(goal) {
                return {
                    type: ADD_GOAL,
                    goal
                }
            }
    
            function removeGoalAction(id) {
                return {
                    type: REMOVE_GOAL,
                    id
                }
            }

            function receiveDataAction(todos, goals) {
                return {
                    type: RECEIVE_DATA,
                    todos,
                    goals
                }
            }

            function handleDeleteTodo(todo) {
                return (dispatch) => {
                    dispatch(removeTodoAction(todo.id));

                    API.deleteTodo(todo.id).catch( err => {
                        dispatch(addTodoAction(todo))
                        alert('An error occured !! Try Again');
                    });
                }
            }

            function handleDeleteGoal(goal) {
                return (dispatch) => {
                    dispatch(removeGoalAction(goal.id));

                    API.deleteTodo(goal.id).catch( err => {
                        dispatch(addGoalAction(goal))

                        alert('An error occured !! Try Again');
                    });
                }
            }

            function handleToggleTodo(todo) {
                return (dispatch) => {
                    dispatch(toggleTodoAction(todo.id));
                    
                    API.saveTodoToggle(todo.id).catch( err => {
                        dispatch(toggleTodoAction(todo.id))
                        alert('An error occured !! Try Again');
                    });
                }
            }

            function handleAddGoal(value, callback) {
                return (dispatch) => {
                    API.saveGoal(value)
                        .then((goal) => {
                            dispatch(addGoalAction(goal));
                            callback();
                        })
                        .catch(err => {
                            alert('An error occured. Try Again');
                        });
                }
            }

            function handleAddTodo(value, callback) {
                return (dispatch) => {
                    API.saveTodo(value)
                        .then((todo) => {
                            dispatch(addTodoAction(todo));
                            callback();
                        })
                        .catch(err => {
                            alert('An error occured. Try Again');
                        });
                }
            }
    
            function todos(state = [], action) {
                switch(action.type) {
                    case ADD_TODO: 
                        return state.concat([action.todo]);
                    
                    case REMOVE_TODO:
                        return state.filter((todo) => todo.id !== action.id);
        
                    case TOGGLE_TODO:
                        return state.map((todo) => todo.id !== action.id ? todo :
                            Object.assign({}, todo, { complete: !todo.complete })
                        )

                    case RECEIVE_DATA:
                        return action.todos
        
                    default: 
                        return state;
                }
            }
    
            function goals(state = [], action) {
                switch(action.type) {
                    case ADD_GOAL: 
                        return state.concat([action.goal]);
                    
                    case REMOVE_GOAL:
                        return state.filter((goal) => goal.id !== action.id); 

                    case RECEIVE_DATA:
                        return action.goals;
        
                    default: 
                        return state;
                }
            }

            function loading(state = true, action) {
                switch(action.type) {
                    case RECEIVE_DATA: 
                        return false
                    
                    default: 
                        return state
                }
            }

            const checker = (store) => (next) => (action) => {
                if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')){
                    return alert('Not a good idea');
                } else if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')){
                    return alert('Not a good idea');
                }

                next(action);
            }

            const logger = (store) => (next) => (action) => {
                console.group(action.type);
                console.log('The action: ', action);
                const result = next(action);
                console.log('The new state is: ', store.getState());
                console.groupEnd();
                return result;
            }
    
            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
                loading,
            }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));
        </script>

        <script type="text/babel">

            function List (props) {
                const { items, remove, toggle } = props; 
                return (
                    <ul>
                        { items.map((item) => (
                            <li key={item.id}>
                                <span 
                                    onClick={() => toggle && toggle(item)}
                                    style={{textDecoration: item.complete ? 'line-through': 'none'}}
                                >
                                    {item.name}
                                </span>
                                <button onClick={() => remove(item)}>X</button>
                            </li>
                        ))}
                    </ul>
                )
            }

            class Todos extends React.Component {
                addItem = (e) => {
                    e.preventDefault();
                    
                    this.props.store.dispatch(handleAddTodo(
                        this.input.value,
                        () => this.input.value = ''
                    ));
                }

                removeItem = (item) => {
                    this.props.store.dispatch(handleDeleteTodo(item));
                }

                toggleItem = (item) => {
                    this.props.store.dispatch(handleToggleTodo(item));
                }

                render() {
                    const { todos, store } = this.props;
                    return (
                        <div>
                            <h1>Todos List</h1>
                            <input 
                                type='text'
                                placeholder='Add todo'
                                ref={(input) => this.input = input}
                            />
                            <button onClick={this.addItem}>Add Todo</button>
                            
                            <List items={todos} remove={this.removeItem} toggle={this.toggleItem} />
                        </div>
                    )
                }
            }

            class Goals extends React.Component {
                addItem = (e) => {
                    e.preventDefault();

                    this.props.store.dispatch(handleAddGoal(
                        this.input.value,
                        () => this.input.value = ''
                    ));
                }

                removeItem = (item) => {
                    this.props.store.dispatch(handleDeleteGoal(item));
                }

                render() {
                    const { goals } = this.props;
                    return (
                        <div>
                            <h1>Goals</h1>
                            <input 
                                type='text'
                                placeholder='Add goal'
                                ref={(input) => this.input = input}
                            />
                            <button onClick={this.addItem}>Add Goal</button>
                            
                            <List items={goals} remove={this.removeItem} />
                        </div>
                    )
                }
            }

            class App extends React.Component {
                componentDidMount() {
                    const { store } = this.props;
                    store.subscribe(() => this.forceUpdate())

                    Promise.all([
                        API.fetchTodos(),
                        API.fetchGoals()
                    ]).then(([todos, goals]) => {
                        store.dispatch(receiveDataAction(todos, goals));
                    });
                }

                render() {
                    const { store } = this.props;
                    const { todos, goals, loading } = store.getState();

                    if(loading === true){
                        return <h3>Loading</h3>
                    }

                    return (
                        <div>
                            <Todos todos={todos} store={store} />
                            <Goals goals={goals} store={store} />    
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <App store={store} />,
                document.getElementById('app')
            )
        </script>
    </body>
</html>
